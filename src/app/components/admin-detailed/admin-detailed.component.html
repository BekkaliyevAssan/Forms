<div class="detail">
    <div *ngFor="let a of ansList">
        <div class="detail_item" routerLink="/admin/respons/{{a._id}}">
            <p>
                {{a.email}}
            </p>
            <p>
                {{(a.mark/a.fullMark) * 100}}%
            </p>
        </div>
    </div>
</div>
